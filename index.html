<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Lights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container form {
            width: 30%;
        }

        .button-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .red {
            background-color: #ff4d4d;
            color: #fff;
        }

        .green {
            background-color: #4caf50;
            color: #fff;
        }

        .yellow {
            background-color: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control Lights</h1>
        <div class="button-container">
            <form id="redForm" class="red">
                <button type="button" onclick="changeLight('red')">Red</button>
            </form>
            <form id="greenForm" class="green">
                <button type="button" onclick="changeLight('green')">Green</button>
            </form>
            <form id="yellowForm" class="yellow">
                <button type="button" onclick="changeLight('yellow')">Yellow</button>
            </form>
        </div>
    </div>

    <script>
        function changeLight(lightValue) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Light changed to " + lightValue);
                }
            };
            xhttp.open("GET", "/change_light/" + lightValue, true);
            xhttp.send();
        }
    </script>
</body>
</html>
